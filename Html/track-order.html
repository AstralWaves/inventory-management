<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order Status - Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">Inventory Management System</h1>
        <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition-all">Logout</button>
    </nav>
    <div class="flex">
        <aside id="sidebar" class="w-64 bg-white h-screen p-4 shadow-md sidebar-open">
            <ul id="menu-list" class="space-y-2"></ul>
        </aside>
        <main class="flex-1 p-8 transition-all">
            <div id="content" class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <h2 class="text-2xl font-bold mb-4">Track Order Status</h2>
                <table class="w-full border-collapse">
                    <thead><tr class="bg-gray-200"><th class="p-2">ID</th><th class="p-2">Status</th><th class="p-2">Update</th></tr></thead>
                    <tbody id="order-table"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/purchase.js"></script>
</body>
</html>
