<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">Inventory Management System</h1>
        <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition-all">Logout</button>
    </nav>
    <div class="flex">
        <aside id="sidebar" class="w-64 bg-white h-screen p-4 shadow-md sidebar-open">
            <ul id="menu-list" class="space-y-2"></ul>
        </aside>
        <main class="flex-1 p-8 transition-all">
            <div id="content" class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <h2 class="text-2xl font-bold mb-4">Inventory Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-blue-100 p-4 rounded shadow" id="stock-levels"></div>
                    <div class="bg-green-100 p-4 rounded shadow">Alerts: Low stock on Product B</div>
                    <div class="bg-yellow-100 p-4 rounded shadow">Recent Updates: New PO approved</div>
                </div>
                <canvas id="dashboard-chart" class="w-full h-64"></canvas>
            </div>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
